name: Build package

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        source-url: https://nuget.pkg.github.com/intelligenthack/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build and pack
      run: dotnet pack --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test --configuration Release --no-restore

    - name: Push the generated package to GitHub registry
      run: dotnet nuget push ./DistributedCache/bin/Release/*.nupkg --skip-duplicate --no-symbols true
